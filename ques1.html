<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table , td {
            border: 2px solid black;
            border-collapse: collapse;
            padding: 8px;
        }
    </style>
</head>

<body>
    <table>
        <tbody>
            <tr>
                <td>1.1</td>
                <td>2.1</td>
                <td>3.1</td>
                <td>4.1</td>
                <td>5.1</td>
            </tr>
            <tr>
                <td>1.2</td>
                <td>2.2</td>
                <td>3.2</td>
                <td>4.2</td>
                <td>5.2</td>
            </tr>
            <tr>
                <td>1.3</td>
                <td>2.3</td>
                <td>3.3</td>
                <td>4.3</td>
                <td>5.3</td>
            </tr>
            <tr>
                <td>1.4</td>
                <td>2.4</td>
                <td>3.4</td>
                <td>4.4</td>
                <td>5.4</td>
            </tr>
            <tr>
                <td>1.5</td>
                <td>2.5</td>
                <td>3.5</td>
                <td>4.5</td>
                <td>5.5</td>
            </tr>
        </tbody>
    </table>
    <script>
        let rows = document.querySelectorAll('tr');
        for(let i=0; i<rows.length; i++){
              let data = rows[i].children;
             data[i].style.backgroundColor = "red";
        }
    </script>
</body>
</html>
