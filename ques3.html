<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foreach</title>
</head>
<body>
    <script>
        let arr = [1,2,3,4,5];
        function forEachFunc(arr,newFunc){
           for(let i=0; i<arr.length; i++){
               newFunc(arr[i],i);
           }
        };
        
       function newFunc(arr,index) {
           console.log(arr,index);
        };

        forEachFunc(arr,newFunc);

    </script>
</body>
</html>
